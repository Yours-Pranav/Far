<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plinko Game - Farcaster</title>
    
    <!-- Farcaster Mini App SDK -->
    <script src="https://sdk.farcaster.xyz/v1.0.0" defer></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: radial-gradient(ellipse at top, #0f0f23 0%, #0a0a12 50%, #000000 100%);
            color: #ffffff;
            overflow-x: hidden;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .game-container {
            max-width: 100vw;
            width: 100%;
            margin: 0 auto;
            padding: 10px;
            box-sizing: border-box;
        }

        .header {
            text-align: center;
            margin-bottom: 15px;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 5px;
            background: linear-gradient(135deg, #ff6b9d, #c471ed, #12c2e9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 0.9rem;
            opacity: 0.7;
            color: #a0a0ff;
        }

        .farcaster-info {
            background: rgba(139, 92, 246, 0.2);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 12px;
            padding: 12px;
            margin: 0 5px 15px 5px;
            text-align: center;
            backdrop-filter: blur(20px);
        }

        .farcaster-user {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 0.9rem;
            color: #c471ed;
            font-weight: 600;
        }
        .farcaster-badge {
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            color: white;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 15px;
            padding: 0 5px;
        }

        .stat-card {
            background: rgba(18, 18, 39, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 12px 8px;
            text-align: center;
            backdrop-filter: blur(20px);
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #12c2e9, #c471ed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 0.75rem;
            color: #8b8bb8;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .game-board {
            background: linear-gradient(145deg, rgba(18, 18, 39, 0.9), rgba(30, 30, 60, 0.7));
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 15px;
            margin: 0 5px 15px 5px;
            backdrop-filter: blur(20px);
        }

        #gameCanvas {
            width: 100%;
            height: 350px;
            max-width: calc(100vw - 50px);
            border-radius: 16px;
            background: linear-gradient(180deg, #1a1a2e 0%, #16213e 50%, #0f1419 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: block;
            margin: 0 auto;
        }

        .prize-grid {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 2px;
            margin-top: 16px;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 16px;
        }

        .prize-slot {
            padding: 8px 4px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 0.75rem;
            text-align: center;
        }

        .prize-01 { background: linear-gradient(135deg, #667eea, #764ba2); }
        .prize-02 { background: linear-gradient(135deg, #f093fb, #f5576c); }
        .prize-03 { background: linear-gradient(135deg, #4facfe, #00f2fe); }
        .prize-05 { background: linear-gradient(135deg, #43e97b, #38f9d7); }
        .prize-1 { background: linear-gradient(135deg, #fa709a, #fee140); transform: scale(1.05); }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 0 10px;
            margin-bottom: 20px;
        }
        .btn {
            padding: 14px 20px;
            border: none;
            border-radius: 14px;
            font-size: 0.9rem;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff6b9d, #c471ed);
            color: white;
            box-shadow: 0 8px 25px rgba(196, 113, 237, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #12c2e9, #c471ed);
            color: white;
            box-shadow: 0 8px 25px rgba(18, 194, 233, 0.3);
        }

        .btn-claim {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.3);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 24px;
            border-radius: 16px;
            font-weight: 600;
            z-index: 1000;
            backdrop-filter: blur(20px);
            animation: slideIn 0.4s ease;
            max-width: 280px;
        }

        .notification.win {
            background: linear-gradient(135deg, rgba(67, 233, 123, 0.9), rgba(56, 249, 215, 0.9));
            color: white;
        }

        .notification.info {
            background: linear-gradient(135deg, rgba(18, 194, 233, 0.9), rgba(196, 113, 237, 0.9));
            color: white;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .bounce {
            animation: bounce 0.6s ease;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1 class="title">PLINKO</h1>
            <p class="subtitle">Drop balls • Win USDC • Pure luck</p>
        </div>

        <div class="farcaster-info" id="farcasterInfo">
            <div class="farcaster-user">
                <span id="farcasterUsername">Connected via Farcaster</span>
                <span class="farcaster-badge">Frame</span>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="ticketCount">5</div>
                <div class="stat-label">Tickets</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalWinnings">$0.00</div>
                <div class="stat-label">Winnings</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="ballsDropped">0</div>
                <div class="stat-label">Drops</div>
            </div>
        </div>

        <div class="game-board">
            <canvas id="gameCanvas"></canvas>
            
            <div class="prize-grid">
                <div class="prize-slot prize-01">$0.01</div>
                <div class="prize-slot prize-02">$0.02</div>
                <div class="prize-slot prize-03">$0.03</div>
                <div class="prize-slot prize-05">$0.05</div>
                <div class="prize-slot prize-1">$1.00</div>
                <div class="prize-slot prize-05">$0.05</div>
                <div class="prize-slot prize-03">$0.03</div>
                <div class="prize-slot prize-02">$0.02</div>
                <div class="prize-slot prize-01">$0.01</div>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-primary" id="dropBallBtn">DROP BALL</button>
            <button class="btn btn-secondary" id="getFreeTicketsBtn">GET FREE TICKETS</button>
            <button class="btn btn-claim hidden" id="claimBtn">CLAIM $<span id="claimAmount">0.00</span> USDC</button>
        </div>
    </div>

    <script>
        let farcasterContext = {
            fid: null,
            username: null,
            address: null,
            verified: false
        };

        function initFarcaster() {
            console.log('Initializing Farcaster context...');
            
            const urlParams = new URLSearchParams(window.location.search);
            const fid = urlParams.get('fid');
            const username = urlParams.get('username');
            
            if (fid) {
                farcasterContext.fid = fid;
                farcasterContext.username = username || `User #${fid}`;
                farcasterContext.verified = true;
                updateFarcasterUI();
            }
            window.addEventListener('message', (event) => {
                if (event.data.type === 'farcaster-frame') {
                    console.log('Received Farcaster data:', event.data);
                    farcasterContext = {
                        fid: event.data.fid,
                        username: event.data.username,
                        address: event.data.address,
                        verified: true
                    };
                    updateFarcasterUI();
                }
            });
        }

        function updateFarcasterUI() {
            const usernameEl = document.getElementById('farcasterUsername');
            if (farcasterContext.verified && farcasterContext.username) {
                usernameEl.textContent = `@${farcasterContext.username}`;
            }
        }

        class PlinkoGame {
            constructor() {
                console.log('Initializing Plinko Game...');
                
                this.canvas = document.getElementById('gameCanvas');
                if (!this.canvas) return;
                
                this.ctx = this.canvas.getContext('2d');
                if (!this.ctx) return;
                
                this.width = Math.min(320, window.innerWidth - 50);
                this.height = 350;
                this.tickets = 5;
                this.totalWinnings = 0;
                this.ballsDropped = 0;
                this.balls = [];
                this.pegs = [];
                this.prizes = [0.01, 0.02, 0.03, 0.05, 1.00, 0.05, 0.03, 0.02, 0.01];
                this.isRunning = false;
                
                this.setupCanvas();
                this.createPegs();
                this.setupEvents();
                this.updateStats();
                this.start();
                
                console.log('Game initialized successfully');
            }

            setupCanvas() {
                const rect = this.canvas.getBoundingClientRect();
                this.width = Math.min(320, rect.width || window.innerWidth - 50);
                this.height = 350;
                
                this.canvas.width = this.width;
                this.canvas.height = this.height;
                this.canvas.style.width = this.width + 'px';
                this.canvas.style.height = this.height + 'px';
                    }
        createPegs() {
                this.pegs = [];
                const rows = 8;
                const spacing = Math.floor(this.width / 10);
                
                for (let row = 0; row < rows; row++) {
                    const pegsInRow = 3 + row;
                    const startX = (this.width - (pegsInRow - 1) * spacing) / 2;
                    const offsetX = (row % 2) * (spacing / 2);
                    
                    for (let col = 0; col < pegsInRow; col++) {
                        this.pegs.push({
                            x: startX + col * spacing + offsetX,
                            y: 60 + row * 38,
                            radius: 5
                        });
                    }
                }
            }

            setupEvents() {
                document.getElementById('dropBallBtn').onclick = () => this.dropBall();
                document.getElementById('getFreeTicketsBtn').onclick = () => this.getFreeTickets();
                document.getElementById('claimBtn').onclick = () => this.claimWinnings();
            }

            dropBall() {
                if (this.tickets <= 0) {
                    showNotification('No tickets! Get free ones!', 'info');
                    return;
                    }
                this.tickets--;
                this.ballsDropped++;
                
                const ball = {
                    x: this.width / 2 + (Math.random() - 0.5) * 60,
                    y: 10,
                    vx: (Math.random() - 0.5) * 2,
                    vy: 0,
                    radius: 8,
                    color: this.getRandomColor(),
                    trail: []
                };

                this.balls.push(ball);
                this.updateStats();
            }

            getRandomColor() {
                const colors = ['#ff6b9d', '#c471ed', '#12c2e9', '#43e97b', '#fa709a'];
                return colors[Math.floor(Math.random() * colors.length)];
            }

            getFreeTickets() {
                this.tickets += 3;
                this.updateStats();
                showNotification('Got 3 free tickets!', 'info');
            }

            claimWinnings() {
                if (this.totalWinnings <= 0) {
                    showNotification('No winnings to claim!', 'info');
                    return;
                }

                showNotification(`Claiming $${this.totalWinnings.toFixed(2)} USDC...`, 'info');
                console.log('Claim triggered for FID:', farcasterContext.fid);
                
                setTimeout(() => {
                    showNotification('Claim successful! Check your wallet', 'win');
                    this.totalWinnings = 0;
                    this.updateStats();
                    document.getElementById('claimBtn').classList.add('hidden');
                }, 2000);
            }
        updateBalls() {
                for (let i = this.balls.length - 1; i >= 0; i--) {
                    const ball = this.balls[i];
                    
                    ball.trail.push({x: ball.x, y: ball.y});
                    if (ball.trail.length > 6) ball.trail.shift();
                    
                    ball.vy += 0.3;
                    ball.x += ball.vx;
                    ball.y += ball.vy;
                    ball.vx *= 0.99;
                    
                    for (const peg of this.pegs) {
                        const dx = ball.x - peg.x;
                        const dy = ball.y - peg.y;
                        const dist = Math.sqrt(dx * dx + dy * dy);
                        
                        if (dist < ball.radius + peg.radius) {
                            const angle = Math.atan2(dy, dx);
                            ball.x = peg.x + Math.cos(angle) * (peg.radius + ball.radius);
                            ball.y = peg.y + Math.sin(angle) * (peg.radius + ball.radius);
                            
                            const speed = Math.sqrt(ball.vx * ball.vx + ball.vy * ball.vy) * 0.7;
                            ball.vx = Math.cos(angle) * speed;
                            ball.vy = Math.sin(angle) * speed;
                            ball.vx += (Math.random() - 0.5) * 2;
                        }
                    }
                    
                    if (ball.x < ball.radius || ball.x > this.width - ball.radius) {
                        ball.vx *= -0.8;
                        ball.x = Math.max(ball.radius, Math.min(this.width - ball.radius, ball.x));
                    }
                    
                    if (ball.y > this.height - 40) {
                        const slotIndex = Math.floor((ball.x / this.width) * this.prizes.length);
                        const index = Math.max(0, Math.min(this.prizes.length - 1, slotIndex));
                        const prize = this.prizes[index];
                        
                        this.totalWinnings += prize;
                        this.updateStats();
                        
                        const emoji = prize === 1.00 ? '💎' : prize >= 0.05 ? '💰' : '✨';
                        showNotification(`${emoji} Won $${prize.toFixed(2)}!`, 'win');
                        
                        this.balls.splice(i, 1);
                        
                        if (this.totalWinnings > 0) {
                            document.getElementById('claimBtn').classList.remove('hidden');
                            document.getElementById('claimAmount').textContent = this.totalWinnings.toFixed(2);
                        }
                    }
                }
            }

            draw() {
                this.ctx.clearRect(0, 0, this.width, this.height);
                
                const grad = this.ctx.createLinearGradient(0, 0, 0, this.height);
                grad.addColorStop(0, '#1a1a2e');
                grad.addColorStop(1, '#0f1419');
                this.ctx.fillStyle = grad;
                this.ctx.fillRect(0, 0, this.width, this.height);
                
                this.ctx.fillStyle = '#ffffff';
                this.pegs.forEach(peg => {
                    this.ctx.beginPath();
                    this.ctx.arc(peg.x, peg.y, peg.radius, 0, Math.PI * 2);
                    this.ctx.fill();
                });
                
                this.balls.forEach(ball => {
                    this.ctx.strokeStyle = ball.color + '80';
                    this.ctx.lineWidth = ball.radius;
                    this.ctx.lineCap = 'round';
                    for (let i = 0; i < ball.trail.length - 1; i++) {
                        this.ctx.beginPath();
                        this.ctx.moveTo(ball.trail[i].x, ball.trail[i].y);
                        this.ctx.lineTo(ball.trail[i + 1].x, ball.trail[i + 1].y);
                        this.ctx.stroke();
                    }
                    
                    this.ctx.fillStyle = ball.color;
                    this.ctx.beginPath();
                    this.ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
                    this.ctx.fill();
                });
                
                this.ctx.strokeStyle = '#ffffff';
                this.ctx.lineWidth = 2;
                this.ctx.beginPath();
                this.ctx.moveTo(0, this.height - 40);
                this.ctx.lineTo(this.width, this.height - 40);
                this.ctx.stroke();
                
                for (let i = 1; i < this.prizes.length; i++) {
                    const x = (i / this.prizes.length) * this.width;
                    this.ctx.beginPath();
                    this.ctx.moveTo(x, this.height - 40);
                    this.ctx.lineTo(x, this.height);
                    this.ctx.stroke();
                }
            }

            start() {
                if (this.isRunning) return;
                this.isRunning = true;
                this.gameLoop();
            }

            gameLoop() {
                if (!this.isRunning) return;
                this.updateBalls();
                this.draw();
                requestAnimationFrame(() => this.gameLoop());
            }

            updateStats() {
                document.getElementById('ticketCount').textContent = this.tickets;
                document.getElementById('totalWinnings').textContent = '$' + this.totalWinnings.toFixed(2);
                document.getElementById('ballsDropped').textContent = this.ballsDropped;
                
                const btn = document.getElementById('dropBallBtn');
                if (btn) btn.disabled = this.tickets <= 0;
            }
                           }
        // Initialize everything
        window.addEventListener('load', function() {
            console.log('Page loaded');
            initFarcaster();
            
            setTimeout(() => {
                window.game = new PlinkoGame();
                console.log('Game created');
                
                // Notify Farcaster SDK that app is ready
                if (typeof sdk !== 'undefined' && sdk.actions && sdk.actions.ready) {
                    sdk.actions.ready();
                    console.log('Farcaster SDK ready() called');
                } else {
                    console.warn('Farcaster SDK not available');
                    // Fallback - try accessing global sdk after delay
                    setTimeout(() => {
                        if (window.sdk && window.sdk.actions && window.sdk.actions.ready) {
                            window.sdk.actions.ready();
                            console.log('Farcaster SDK ready() called (delayed)');
                        }
                    }, 500);
                }
            }, 200);
        });
    </script>
</body>
</html>
